<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper Dibuat Oleh Alwia Ilham</title>
    <style>
        /* Umum */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #e3f2fd, #f1f8ff);
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
        }

        h1 {
            text-align: center;
            color: #2196f3;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        h2 {
            color: #444;
            margin-bottom: 10px;
        }
        h3 {
            color: #555;
            margin-top: 20px;
            font-size: 1.2rem;
        }

        /* Form */
        form {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #2196f3;
            outline: none;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(120deg, #2196f3, #1976d2);
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: linear-gradient(120deg, #1976d2, #1565c0);
            transform: translateY(-2px);
        }

        /* Daftar Teks */
        ul {
            list-style: disc inside;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 8px;
            background: #e3f2fd;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }
        li:hover {
            transform: translateX(10px);
        }

        /* Gambar */
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Pesan Error */
        p {
            font-size: 1rem;
            margin: 10px 0;
        }
        p[style*="color: red;"] {
            color: #ff0000;
            font-weight: bold;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Scraper Dibuat Alwia Ilham</h1>
        <form method="POST" action="/scrape">
            <input type="text" name="url" placeholder="Masukkan URL" required>
            <button type="submit">Scrape</button>
        </form>
        <hr>
        {% if error %}
            <p style="color: red;">Error: {{ error }}</p>
        {% endif %}
        {% if url %}
            <h2>Data dari {{ url }}</h2>
            <h3>Teks:</h3>
            <ul>
                {% for text in texts %}
                    <li>{{ text }}</li>
                {% endfor %}
            </ul>
            <h3>Gambar:</h3>
            <div class="image-container">
                {% for img in images %}
                    <img src="{{ img }}" alt="Scraped Image">
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
